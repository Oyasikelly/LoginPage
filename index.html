<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="background-color: white" id="wrapper">
      <div id="login">
        <h1>Sign Up</h1>
        <div class="inputs">
          <div class="Contact">
            <img src="/images/profile-icon.png" alt="" /><input
              type="Name"
              value="oyasi kelly"
            />
          </div>
          <div class="Email">
            <img src="/images/mail-icon.png" alt="" />
            <input type="Email" placeholder="Email" />
          </div>
          <div class="Password">
            <img src="/images/lock-icon.png" alt="" />
            <input type="Password" placeholder="Password" />
          </div>
        </div>
        <button>Sign Up</button>
        <p>or sign up with social platform</p>
        <div class="social_icons">
          <div>
            <img src="/images/facebook-icon.png" alt="" />
          </div>
          <div>
            <img src="/images/github-icon.png" alt="" />
          </div>
          <div>
            <img src="/images/twitter-icon.png" alt="" />
          </div>
          <div>
            <img src="/images/whatsApp-icon.png" alt="" />
          </div>
        </div>
        <p>
          Already have an account?
          <a style="color: rgb(233, 144, 42)" href="#">Sign In</a>
        </p>
      </div>
    </div>
  </body>
</html>
